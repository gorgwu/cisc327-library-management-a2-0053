name: CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    strategy:
      fail-test: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-versions:
            - "3.13"
            - "3.12"
            - "3.11"
            - "3.10"
            - "3.09"
            - "3.08"
            - "3.07"

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with: 
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: python -m pip install pytest .

      - name: Run tests
        run: pytest

